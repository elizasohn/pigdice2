<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="playerName">Player 1</p>
          <button id="playerRoll1" type="button" class="btn btn-primary">Roll</button>
          <button id="playerHold1" type="button" class="btn btn-danger">Hold</button>
          <p>Roll: </p><div id="rollOutcome1"></div>
          <p>This Turn: </p><div id="turnScore1"></div>
          <p>Score: </p><div id="playerScore1"></div>
        </div>
        <div class="col">
          <p class="playerName">Player 2</p>
          <button id="playerRoll2" type="button" class="btn btn-primary">Roll</button>
          <button id="playerHold2" type="button" class="btn btn-danger">Hold</button>
          <p>Roll: </p><div id="rollOutcome2"></div>
          <p>This Turn: </p><div id="turnScore2"></div>
          <p>Score: </p><div id="playerScore2"></div>
          <center><button id="newGame" type="button" class="btn btn-warning">New Game</button></center>
        </div>
      </div>
  </body>
</html>
